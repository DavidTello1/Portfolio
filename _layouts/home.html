---
layout: default
---

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto" style="padding-top: 70px;">

        {{ content }}

        <!-- Projects List -->
        {% for post in site.posts %}
        
          <div class="col-md-4 col-sm-6 portfolio-item">
            <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
              <div class="post-preview">
                  <div class="post-title">
                      <h4>{{ post.title }}</h4>
                      <p class="post-subtitle">{{ post.subtitle }}</p>
                  </div>
              </div>
              <img src="img/posts/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
            </a>
          </div>
        
        {% endfor %}
      </div>
    </div>
  </div>

---
layout: default
---

  <div class="container">
    <div class="row" style="background-color: #c7c7c7;">
      <div class="col-lg-8 col-md-10 mx-auto" style="margin-top: 100px; margin-bottom: 30px;">

        <div class="post-header text-center">
          <h1 style="margin-bottom: 0px;">{{ page.title }}</h1>
          <h2 style="font-size: 20px; font-weight: 400; color: #333;">2020 &middot; Team of 3</h2>
          <p style="margin-bottom: 0px;">Short description showing what the project is about and the role I played with the features implemented</p>
        </div>
        
        <hr style="max-width: 25%; border-width: 3px;">

        {{ content }}

        <hr>

        <div class="clearfix text-center">
          <a class="btn btn-primary" href="{{"/" | relative_url }}">Back to Projects</a>
        </div>

      </div>
    </div>
  </div>

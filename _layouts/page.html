---
layout: default
---

  <!-- About Page -->
  <div class="container">
    <div class="row" style="margin-top: 90px; margin-bottom: 30px;">
      
      <!-- Title -->
      <div class="text-center" style="width: 100%;">
        <h3 style="color: #333;">About Me</h3>
        <hr style="max-width: 50%;border-width: 3px;border-radius: 5px;margin-top: 8px;border-color: #333;">
      </div>

      <!-- Contact -->
      <div class="col-xs-12 col-md-5 d-flex flex-column align-items-center">

        <div class="row mb-3 justify-content-center" style="margin-bottom: 20px !important; margin-top: 20px;">
          
        </div>

        <h4 class="email text-center " style="font-weight: 700;font-size: 20px; margin-bottom: 20px; color: #fff;"> {{ site.email }} </h4>

        <a class="resume" href="{{ site.cv_link }}" target="_blank">
          <button class="btn btn-secondary" style="box-shadow: none;">See Resume</button>  
        </a>

      </div>

      <!-- Info -->
      <div class="col-xs-12 col-md-6 pull-right" style="color: #fff;">

        {{ content }}

      </div>

      <!-- Icons at the bottom -->
      <div class="col-12 mt-3 text-center">
        <div class="col-md-6 linkedin-icon">
          <a href="{{ site.linkedin_url }}" target="_blank">
            <i class="fab fa-linkedin fa-3x mx-2"></i>
          </a>          
        </div>
        <div class="col-md-6 github-icon">
          <a href="{{ site.github_url }}" target="_blank">
            <i class="fab fa-github fa-3x mx-2"></i>
          </a>
        </div>
        <div class="col-md-6 email-icon">
          <a href="mailto:{{ site.email }}" target="_blank">
            <i class="fab fa-envelope fa-3x mx-2"></i>
          </a>
        </div>
      </div>

    </div>
  </div>

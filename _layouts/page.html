---
layout: default
---

  <!-- About Page -->
  <div class="container">
    <div class="row" style="margin-top: 90px;">

      <!-- Title -->
      <div class="text-center" style="width: 100%;">
        <h3 style="color: #333;">About Me</h3>
        <hr style="max-width: 50%;border-width: 3px;border-radius: 5px;margin-top: 8px;border-color: #333;">
      </div>

      <div class="row" style="max-width: 70%; margin: 0 auto;">
        <!-- Contact -->
        <div class="col-xs-12 col-md-5 d-flex flex-column align-items-center" style="margin-bottom: 20px;">

          <div class="row mb-3 justify-content-center" style="margin-bottom: 20px !important;">
            <div class="elliptical-mask">
              <img src="{{ site.picture }}" alt="Profile Picture" class="img-fluid">
            </div>
          </div>

          <a class="resume" href="{{ site.cv_link }}" target="_blank">
            <button class="btn btn-secondary" style="box-shadow: none;">See Resume</button>  
          </a>

        </div>

        <!-- Info -->
        <div class="col-xs-12 col-md-6 pull-right" style="color: #fff;">

          {{ content }}

        </div>
      </div>
    </div>

    <!-- Icons at the bottom -->
    <div class="row mb-3 justify-content-center" style="margin-bottom: 20px !important;">
      <div class="btn-icon">
        <a href="{{ site.linkedin_url }}" target="_blank">
          <i class="fab fa-linkedin fa-3x"></i>
        </a>          
      </div>
      <div class="btn-icon">
        <a href="{{ site.github_url }}" target="_blank">
          <i class="fab fa-github fa-3x"></i>
        </a>
      </div>
      <div class="btn-icon">
        <a href="mailto:{{ site.email }}" target="_blank">
          <i class="far fa-envelope fa-3x"></i>
        </a>
      </div>
    </div>

  </div>
